<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voice Recognition</h1>
        <a href="https://www.flaticon.com/free-icons/mic" title="mic icons"></a>
        <textarea class="box" rows="5" cols="50" placeholder="Your Voice Message is here..." id="speechToText"></textarea>
        <div class="button">
            <button class="btn" onclick="voice()">Click to speak</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
